<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    
    <table border="2px">

        <thead>
            <tr>
                <th colspan="4">Tabela de Preços</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">NOVOS</td>
                <td>DELL</td>
                <td>MacBook</td>
            </tr>
            <tr>
                <td>10000</td>
                <td>$1800</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">COMPRE AGORA</td>
            </tr>
        </tfoot>

    </table>

    <table border="1px" width="25%">

        <thead>
            <colgroup>
                <col span="1" bgcolor="orange">
                <col bgcolor="gray">
            </colgroup>

            <tr>
                <th>ISBN</th>
                <th>TÍTULO</th>
                <th>BATATA</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1234</td>
                <td>HTML5</td>
                <td>Monalisa</td>
            </tr>
            <tr>
                <td>6789</td>
                <td>CSS</td>
                <td>Inglesa</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
